
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Pesquisa de satisfação</h1>

    <form action="x.html" method="post">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="" placeholder="Nome"> <p></p>

        <label for="email">Email: </label>
        <input type="email" name="email" id="" placeholder="Email"> <p></p>

        <label for="nmr">Telefone de Contato: </label>
        <input type="number" name="nmr" id="" placeholder="(00) 0 0000-0000">
    </form>



    <form action="x.html" method="post">
    <h3>Avalie sua experiência</h3>

    <p>
        <label for="sat1">Péssima</label>
        <input type="radio" name="st" id="">
    </p>

    <p>
        <label for="sat2">Ruim</label>
        <input type="radio" name="st" id="">
    </p>

    <p>
        <label for="sat3">Ok</label>
        <input type="radio" name="st" id="">
    </p>

    <p>
        <label for="sat4">Boa</label>
        <input type="radio" name="st" id="">
    </p>

    <p>
        <label for="sat5">Ótima</label>
        <input type="radio" name="st" id="">
    </p>
    </form>



    <form action="x.html">
    <h3>Você recomendaria nosso site para outras pessoas?</h3>

    <p>
        <label for="rec1">Sim</label>
        <input type="radio" name="reco" id="">
    </p>

    <p>
        <label for="rec2">Não</label>
        <input type="radio" name="reco" id="">
    </p>
    </form>



    <form action="x.html" method="post">
    <h3>Qual a sua região?</h3>

    <select name="dropdown" id="est">
        <option>Sul</option>
        <option>Sudeste</option>
        <option>Centro-Oeste</option>
        <option>Norte</option>
        <option>Nordeste</option>

    </select>
    </form>

    <form action="x.html" method="post">
    <label for="termos">Você permite que esta pesquisa seja processada por terceiros?</label>
        <input type="checkbox" name="termos" id="terms"> <p></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
